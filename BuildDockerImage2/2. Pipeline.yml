apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: clone-read
spec:

  description: | 
    This pipeline clones a git repo, then echoes the README file to the stdout.

  params:
  - name: repo-url
    type: string
    description: The git repo URL to clone from.

  - name: repo-revision
    type: string
    description: The git repo revision to clone from.


  - name: image-reference
    type: string
    description: for Kaniko
  - name: path-to-docker-file
    type: string
    description: path to DOCKERFILE for Kaniko     


  workspaces:
  - name: shared-data
    description: | 
      This workspace contains the cloned repo files, so they can be read by the
      next task.  

  tasks:
  - name: fetch-source
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-data
    params:
    - name: url
      value: $(params.repo-url)
    - name: revision
      value: $(params.repo-revision)


  - name: build-push
    runAfter: ["fetch-source"]
    taskRef:
      name: kaniko
    workspaces:
    - name: source
      workspace: shared-data
    params:
    - name: IMAGE
      value: $(params.image-reference)
    - name: DOCKERFILE
      value: $(params.path-to-docker-file)