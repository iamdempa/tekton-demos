apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: clone-read-run
spec:
  pipelineRef:
    name: clone-read
  podTemplate:
    securityContext:
      fsGroup: 65532
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

  params:
  - name: repo-url
    value: https://github.com/iamdempa/tekton-demos.git #git@github.com:tektoncd/website.git
  - name: repo-revision
    value: main

  - name: image-reference
    value: python
  - name: path-to-docker-file
    value: /workspace/Dockerfile
