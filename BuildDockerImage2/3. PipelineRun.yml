apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: clone-read-run
spec:
  pipelineRef:
    name: clone-read
  podTemplate:
    securityContext:
      fsGroup: 65532
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  # - name: git-credentials
  #   secret:
  #     secretName: git-credentials
  params:
  - name: repo-url
    value: https://github.com/iamdempa/tekton-demos.git

  - name: image-name
    value: "python-test"

  - name: image-path
    value: $(workspaces.shared-data.path)/BuildDockerImage2/Dockerfile